<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/Common.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
   <div class="root-layout">
        <div class="main-layout">
            <header>
                <h1>My ToDo App</h1>
            </header>
            <main>
                <input type="text" class="todo-input" placeholder="할 일을 입력하세요.">
                <button class="submit-button" onclick="handlesubmitButton();">할 일 추가</button>
            </main>
            <div class="root-list">
                <div class="todo-list">
                    <ul class="ul-list">

                    </ul>
                </div>
            </div>
            <footer>
                    <button class="footer-button">수정</button>
                    <button class="footer-button">취소</button>
            </footer>
            <div class="modal-footer">
                <button class="modal-button">확인</button>
                <button class="modal-button">취소</button>
            </div>
        </div>
   </div>
</body>
</html>
