<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" class="product-inputs" placeholder="상품명">

        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
    </select>
    <button class="add-button" onclick="handleAddClick();">추가</button>
    <button class="add-button" onclick="handleAddClick1();">추가1</button>
</div>
<div>
    <button class="search-button" onclick="handleSearchClick();">조회</button>
    <button class="search-button" onclick="handleSearchClick1();">조회1</button>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>가격</th>
                <th>사이즈</th>
            </tr>
        </thead>
        <tbody class="product-list">
            
        </tbody>
    </table>
</div>
<script src="js/insert_product.js"></script>
<script src="js/search_product.js"></script>
<script src="js/insert풀이.js"></script>

</html>
